<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="container pb-5 mb-3">
        <div class="table-responsive">
          <table class="table">
            <tbody id="schedule-table">
              <tr id="09">
                <th scope="row" class="align-middle time">09:00</th>
                <td class="input-cell">
                  <textarea class="input-area" id="area-09"></textarea>
                </td>
                <td id="save-0900" class="align-middle save-button-cell">
                  <div class="text-center">
                    <button
                      class="btn btn-outline-secondary save-button"
                      type="button"
                    >
                      <i class="far fa-save"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr id="10">
                <th scope="row" class="align-middle time">10:00</th>
                <td class="input-cell">
                  <textarea class="input-area" id="area-10"></textarea>
                </td>
                <td id="save-1000" class="align-middle save-button-cell">
                  <div class="text-center">
                    <button
                      class="btn btn-outline-secondary save-button"
                      type="button"
                    >
                      <i class="far fa-save"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr id="11">
                <th scope="row" class="align-middle time">11:00</th>
                <td class="input-cell">
                  <textarea class="input-area" id="area-11"></textarea>

                  <div class="text-center">
                    <button
                      class="btn btn-outline-secondary save-button"
                      type="button"
                    >
                      <i class="far fa-save"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr id="12">
                <th scope="row" class="align-middle time">12:00</th>
                <td class="input-cell">
                  <textarea class="input-area" id="area-12"></textarea>
                </td>
                <td id="save-1200" class="align-middle save-button-cell">
                  <div class="text-center">
                    <button
                      class="btn btn-outline-secondary save-button"
                      type="button"
                    >
                      <i class="far fa-save"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr id="13">
                <th scope="row" class="align-middle time">13:00</th>
                <td class="input-cell">
                  <textarea class="input-area" id="area-13"></textarea>
                </td>
                <td id="save-1300" class="align-middle save-button-cell">
                  <div class="text-center">
                    <button
                      class="btn btn-outline-secondary save-button"
                      type="button"
                    >

                    </button>
                  </div>
                </td>
              </tr>
              <tr id="14">

                <td class="input-cell">
                  <textarea class="input-area" id="area-14"></textarea>
                </td>
                <td id="save-1400" class="align-middle save-button-cell">
                  <div class="text-center">
                    <button
                      class="btn btn-outline-secondary save-button"
                      type="button"
                    >
                      <i class="far fa-save"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr id="15">

                <td class="input-cell">
                  <textarea class="input-area" id="area-15"></textarea>
                </td>

                  <div class="text-center">
                    <button

                    >

                  </div>
                </td>
              </tr>
              <tr id="16">

                    <button

                      type="button"
                    >
                      <i class="far fa-save"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr id="17" class="border">
                <th scope="row" class="align-middle time">17:00</th>
                <td class="input-cell">
                  <textarea class="input-area" id="area-17"></textarea>
                </td>
                <td id="save-1700" class="align-middle save-button-cell">
                  <div class="text-center">
                    <button
                      class="btn btn-outline-secondary save-button"
                      type="button"
                    >
                      <i class="far fa-save"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex pb-2">
            <div class="pl-1" id="change-div">
              <nav aria-label="page">
                <ul class="pagination">
                  <li class="page-item" id="previous">
                    <a class="page-link" href="#" id="previous-day">Previous</a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#" id="current-day">Today</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#" id="next-day">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="ml-auto pr-1">
              <button type="button" class="btn btn-danger" id="clear-button">
                Clear Schedule
              </button>
            </div>
          </div>
        </div>
      </div>
  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
